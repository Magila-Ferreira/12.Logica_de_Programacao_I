    <script>
        var iniciaAno = 1;
        var ano = parseInt(prompt("Defina o ano do calendário: (Exemplo: 2020)"));
        var diaSemana = 2;
        var dia = 1;

        function pulaLinha() {
            document.write("<br>");
        }
        function pulaLinhaDupla() {
            document.write("<br><br>");
        }
        function pulaLinhaSublinhado() {
            document.write("<br><hr>");
        }
        function mostra(frase) {
            document.write("<div class='dia'>" + frase + "</div>");
        }
        function mostraSemana(frase) {
            document.write(frase);
        }
        function verificaInicioDoAno() {
            while (iniciaAno < ano) {
                verificaBissexto();
                diaSemana++;

                mudaSemana();
                iniciaAno++;
            }

            defineDiaDaSemana();
        }
        function verificaBissexto() {
            if ((iniciaAno % 4 == 0) && (iniciaAno % 100 != 0) || (iniciaAno % 400 == 0)) {
                diaSemana++;
                mudaSemana();
            }
        }
        function mudaSemana() {
            if (diaSemana > 6) {
                diaSemana = 0;
            }
        }
        function defineDiaDaSemana() {
            switch (diaSemana) {
                case 0: anoIniciaSabado();
                    break;
                case 1: anoIniciaDomingo();
                    break;
                case 2: anoIniciaSegunda();
                    break;
                case 3: anoIniciaTerca();
                    break;
                case 4: anoIniciaQuarta();
                    break;
                case 5: anoIniciaQuinta();
                    break;
                case 6: anoIniciaSexta();
                    break;
            }
        }
        function criaSemana() {
            var semana = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];

            for (var i = 0; i < 7; i++) {
                mostraSemana("<strong class='semana'>" + semana[i] + "</strong>");
            }
        }
        function fdsDestaque() {
            var semanaInteira = document.querySelectorAll(".semana");

            for (let percorreSemana = 0; percorreSemana < 7;     percorreSemana++) {
                    var sabado = semanaInteira[0];
                    var domingo = semanaInteira[6];
                    sabado.classList.add("destaque");
                    domingo.classList.add("destaque");
            }
        }
        function criaCalendario() {
            for (let i = 1; i <= 6; i++) {
                mostra(" ");
            }
            for (let i = 1; i <= 42; i++) {
                while (dia <= 31) {
                    mostra(dia);

                    if (i % 7 == 0) {
                        console.log("Entrei: " + i);
                        pulaLinhaDupla();
                    }

                    dia++;
                }
            }
        } 
        function anoIniciaSabado() {
            console.log("Início do ano: Sábado"); 
            criaSemana();
            fdsDestaque();            
            criaCalendario();
        }
        function anoIniciaDomingo() {
            console.log("Início do ano: Domingo");

        function anoIniciaSegunda() {

        function anoIniciaSexta() {
            console.log("Início do ano: Sexta");
        }
