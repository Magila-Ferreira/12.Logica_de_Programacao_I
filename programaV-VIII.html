<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. Lógica de programação V - VIII</title>

    <link rel="stylesheet" href="logicaDeProgramacao.css">
</head>
<body>
    <div class="calculo-imc">
        <h1>*** Cálculo do IMC  ***</h1>
        <script>
            function pulaLinha() {
                document.write("<br><hr><br>");
            };
            function imprime(frase) {
                document.write(frase);
                pulaLinha();
            }
            function calculaImc(nome, peso, altura) {
                var imc = (peso / (altura * altura)).toFixed(2);
                return("O cálculo IMC da <strong>" + nome + "</strong> é: <strong class='destaque'>" + imc + "</strong>");
            };

            let ImcMagila = calculaImc("Mágila", 69, 1.69);
            let ImcAndréa = calculaImc("Andréa", 59, 1.65);
            let ImcLidy = calculaImc("Lidy", 67, 1.69);
            let ImcNah = calculaImc("Nah", 60, 1.69); 

            imprime(ImcMagila);
            imprime(ImcAndréa);
            imprime(ImcLidy);
            imprime(ImcNah);
        </script> 
    </div>
    <div class="soma-imc">
        <h1>*** Soma dos IMC's calculados ***</h1>
        <script>
            function calculoDoImc(peso, altura) {
                return (peso / (altura * altura)); 
            }

            let somaImc = calculoDoImc(69, 1.69) + calculoDoImc(59, 1.65) + calculoDoImc(67, 1.69) + calculoDoImc(60, 1.69);

            imprime("A soma dos IMC's é: <strong class='destaque'>" + somaImc.toFixed(2) + "</strong>");
            imprime("A média dos IMC's é: <strong class='destaque'>" + (somaImc/4).toFixed(2) + "</strong>");
        </script>
    </div>

    <div class="interagindo-com-usuario">
        <h1>***  Interagindo com o Usuário  ***</h1>
        <script>
            nome = prompt("*** Bem vindo ao programa! *** Digite seu nome, por favor.");
            imprime("Olá, <strong>" + nome + "</strong> tudo bem?");

            peso = prompt(nome + ", qual o seu peso?");
            imprime("Você pesa: <strong class='destaque'>" + peso + "</strong>kg");

            altura = prompt(nome + ", qual a sua altura?");
            imprime("Você possui: <strong class='destaque'>" + altura + "</strong>m de altura.");

            imc = calculoDoImc(peso, altura).toFixed(0);
            imprime(nome + ", seu IMC é: <strong class='destaque'>" + imc + "</strong>");
        </script>
    </div>
</body>
</html>
