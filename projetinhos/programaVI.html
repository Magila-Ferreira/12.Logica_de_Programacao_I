<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./logicaDeProgramacao.css">
    <title>Programa VI</title>
</head>

<body>
    <!-- FUNÇÕES DO PROGRAMA -->
    <script>
        function pulaLinhaDupla() {
            document.write("<br><br>");
        };
        function pulaLinhaTripla() {
            document.write("<br><br><br>");
        }
        function pulaLinhaSublinhado() {
            document.write("<br><hr>");
        };
        function mostra(frase) {
            pulaLinhaTripla();
            document.write("<big>" + frase + "</big>");
            pulaLinhaSublinhado();
        };
        function sorteia(n) {
            return Math.round(Math.random() * n);
        };
    </script>

    <div class="adivinha-numero">
        <h1>*** Jogo de adivinhação ***</h1>
        <script>
            var tentativa = 1;
            while (tentativa <= 3) {
                var numeroDefinido = Math.round(Math.random() * 10);
                console.log(numeroDefinido);
                var numeroAdvinhacao = parseInt(prompt("Tentativa nº " + tentativa + ". Digite o seu chute: "));

                if (numeroAdvinhacao == numeroDefinido) {
                    mostra("<strong class='destaque'>Você acertou!!! </strong>");
                    break;
                } else {
                    mostra("Você errou, o número correto era: <strong class='destaque'>" + numeroDefinido + ".</strong>");
                }
                tentativa++;
            }
        </script>
    </div>
    <div class="motorista">
        <h1>*** Verificando se o usuário pode dirigir ***</h1>
        <script>
            var idade = parseInt(prompt("Digite a sua idade: "));

            if (idade >= 18) {
                var habilitacao = prompt("Você possui habilitação? Responda S ou N");
                if (habilitacao == "S" || habilitacao == "s") {
                    mostra("<strong class='destaque'>Sim, você pode dirigir!!!</strong>");
                } else {
                    mostra("<strong class='destaque'>Não, você não pode dirigir porque não tem habilitação!!!</strong>");
                }
            } else {
                mostra("<strong class='destaque'>Não, você não pode dirigir porque não tem idade suficiente e, consequentemente, não possui habilitação!!!</strong>");
            }
        </script>
    </div>
    <div class="sorteia-numero">
        <h1>*** Jogo de adivinhação por sorteio ***</h1>
        <script>
            tentativa = 1;
            while (tentativa <= 5) {
                var numeroDefinido = sorteia(10);
                console.log(numeroDefinido);
                var numeroAdvinhacao = parseInt(prompt(tentativa + "ª tentativa. Digite o número do seu chute: "));

                if (numeroAdvinhacao == numeroDefinido) {
                    mostra("<strong class='destaque'>Você acertou!!!<br> O número correto era: " + numeroDefinido + ".</strong>");
                    break;
                } else if (numeroAdvinhacao > numeroDefinido) {
                    mostra("Você errou, o número escolhido: <strong class='destaque'>" + numeroAdvinhacao + "</strong> foi maior do que o número correto: <strong class='destaque'>" + numeroDefinido + ".</strong>");
                } else {
                    mostra("Você errou, o número escolhido: <strong class='destaque'>" + numeroAdvinhacao + "</strong> foi menor do que o número correto: <strong class='destaque'>" + numeroDefinido + ".</strong>");
                }
                tentativa++;
            }
        </script>
    </div>
</body>

</html>
